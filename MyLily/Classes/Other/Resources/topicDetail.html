                              我的爸爸是一个英雄
                                    ——写给我的父亲，丰县水利局救人英雄杜尔战
    我叫杜天蛟，是南京大学软件学院的14级学生。19岁的我，本有一个美好和睦的家庭
，一家四口虽说不上富裕富足，但也是其乐融融，对未来的生活充满美好的憧憬和期望。
    但9月10日的那个早晨，一个电话打破了我平静的大学生活，顿时感到天塌了，我的爸
爸杜尔战，就这样毫无征兆的离开了我们，年仅44岁。
    浑浑噩噩的赶到丰县，看到爸爸你冰棺中苍白的脸，我脑中一片空白，只有无尽的泪
水，和奶奶在耳边不停念叨的声音：“天塌了，天塌了，天塌了……”。
    在家人眼中，你是当之无愧的顶梁柱，爷爷奶奶已经年近80，一个上大学的我，一个
读小学五年级的弟弟，你是这个家庭的支撑；在亲朋好友眼中，你是众所皆知的热心肠，
亲戚家吵架，朋友家装个空调，邻居家断电，都找你去。但是，曾经，作为爸爸和丈夫，
你在我和妈妈的心目中并不称职，从我小时候，在家里就很少看到的你的身影，早上不知
道什么时候你就出去了，晚上我都睡了你还没回来，甚至有时候一夜都不回家。我一直搞
不清，你到底是怎么工作的，用得着这么拼命。
    你的拼命工作，曾经遭到了我们的埋怨，如今正是你的拼命工作和热心肠又这样悄无
声息的带走了你的生命，却挽救了其他两个人的生命。
    9月9日下午，你和其他工作人员处理下水管道，当时一名工作人员首先下去处理，一
会没有动静了，第二名工作人员下去了解情况，刚下去就不行了，大喊了救人之后就没有
了声音。已经下去两个人了，两个人都遇到了危险，爸爸能不知道此刻下去冒着多大的风
险吗？可是他却选择了义无反顾的下井救人。爸爸在我高三那年因公负伤造成左脚跟骨粉
碎性骨折，当时取出钢板后没几天，又立即返回了工作岗位，腿脚一直没有完全恢复。井
内的情况以及事后的救援工作我就不太清楚了，我只知道我爸爸因为救人离开了我们，当
我从学校赶回来的时候，已经再也见不到爸爸了。
    “他可是个好人啊！”这几天所有来看你的人都这么说。见义勇为，为了救别人完全
不用考虑自己的安危，这样的事情发生在自己的爸爸身上，作为女儿，光荣的同时，也道
不尽说不清心里的苦，同时还有着心酸和质疑。
    目前，丰县水利局告诉我们，事情发生的原因现在正在调查中，作为女儿，我也希望
能够尽快出给出结果，给爸爸的在天之灵一个公平公正的说法。
    在这里，我也想给爸爸说，现在另外两个人已经脱离了危险，您走的也值了。放心吧
爸爸， 我可以照顾好自己，我也可以照顾好弟弟妈妈爷爷奶奶。这个家，还有我在。我也
知道，以后做人要以你为榜样，不会做让你丢人现眼的事情。另外，我还想让世人知道，
我爸是一个英雄，我为他感到骄傲。

   （天蛟是我的朋友，是一个坚强的女孩。事情发生以后，她承担起家里的责任，真的很
不容易。她为她的爸爸感到骄傲，同时也希望更多的人能知道这件事。希望大家鼓励她，
支持她。谢谢你们。）
